<!-- extends表明此页面继承自 base.html 文件 -->
{% extends "base.html" %} {% load static %}
<!-- 写入 base.html 中定义的 title -->
{% block title %} 更新文章 {% endblock title %}
<!-- 写入 base.html 中定义的 content -->
{% block content %}
<!-- 写文章表单 -->
<div class="container">
    <div class="row">
        <div class="col-12">
            <br>
            <!-- 提交文章的表单 -->
            <form method="post" action="." enctype="multipart/form-data">
                <!-- Django中需要POST数据的地方都必须有csrf_token -->
                {% csrf_token %}

                <!-- 文章标题 -->
                <div class="form-group">
                    <!-- 标签 -->
                    <label for="title">文章标题</label>
                    <!-- 在 value 属性中指定文本框的初始值为旧的内容，即 article 对象中的 title 字段 -->
                    <input type="text" class="form-control" id="title" name="title" value="{{ article.title }}">
                </div>

                <!-- 文章栏目 -->
                <div class="form-group">
                    <label for="column">栏目</label>
                    <select class="form-control" 
                            id="column" 
                            name="column"
                    >
                            <option value="none">请选择栏目..</option>
                        {% for column in columns %}
                            <option value="{{ column.id }}"
                                {% if column.id == article.column.id %}
                                    selected
                                {% endif %}
                            >
                                {{ column }}
                            </option>
                        {% endfor %}
                    </select>
                </div>

                <!-- 文章标题图 -->
                <div class="form-group">
                   <label for="avatar">标题图</label>
                   <input type="file" class="form-control-file" name="avatar" id="avatar">
                </div>

                <!-- 文章标签-->
                <div class="form-group">
                     <label for="tags">标签</label>
                     <input type="text" class="form-control col-3" id="tags" name="tags"
                        value="{{ tags }}">
                </div>

                <!-- 文章正文 -->
                <div id="test-editor">
                    <label for="content">文章正文</label>
                    <textarea
                            style="display:none;"
                            type="text"
                            class="form-control"
                            id="content"
                            name="content"
                            rows="12"
                    ></textarea>
                </div>
<!--                <div class="form-group">-->
<!--                    <label for="content">文章正文</label>-->
<!--                    &lt;!&ndash; 文本域不需要 value 属性，直接在标签体中嵌入数据即可 &ndash;&gt;-->
<!--                    <textarea type="text" class="form-control" id="content" name="content" rows="12">{{ article.content }}</textarea>-->
<!--                </div>-->

                <!-- 提交按钮 -->
                <button type="submit" class="btn btn-primary">完成</button>
            </form>
        </div>
    </div>
</div>


<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
<script src="{% static 'mdeditor/editormd.min.js' %}"></script>

<script type="text/javascript">
    $(function() {
        var editor = editormd("test-editor", {
    width  : "100%",
    height : "80vh",  // 80% of the viewport height
    path   : "{% static 'mdeditor/lib/' %}",
    imageUpload    : true,
    imageFormats   : ["jpg", "jpeg", "gif", "png", "bmp", "webp"],
    imageUploadURL : "/upload/",
});

    });
</script>
{% endblock content %}
