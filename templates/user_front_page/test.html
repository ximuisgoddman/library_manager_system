<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <style>
        /* 样式设置，请根据需要自行修改 */
    </style>
</head>

<body>
    <header>
        <h1>Music Player</h1>
    </header>

    <main>
        <!-- 分类按钮 -->
        <button onclick="filterMusic('pop')">流行音乐</button>
        <button onclick="filterMusic('rock')">摇滚音乐</button>
        <button onclick="filterMusic('classical')">古典音乐</button>

        <!-- 音乐列表容器 -->
        <div id="music-list"></div>
    </main>

    <script>
        // 通过Ajax请求获取音乐数据
        function getMusicData() {
            fetch('/api/get_music_list/')
                .then(response => response.json())
                .then(data => {
                    displayMusicList(data);
                })
                .catch(error => {
                    console.error('Error fetching music data:', error);
                });
        }

        // 显示音乐列表
        function displayMusicList(musicList) {
            const musicListContainer = document.getElementById('music-list');
            musicListContainer.innerHTML = '';

            musicList.forEach(music => {
                const musicItem = document.createElement('div');
                musicItem.innerHTML = `
                    <h3>${music.title}</h3>
                    <p>歌手: ${music.artist}</p>
                    <p>专辑: ${music.album}</p>
                    <audio controls>
                        <source src="${music.audio_file_url}" type="audio/mpeg">
                        <!-- 添加其他音频格式的source标签 -->
                    </audio>
                `;
                musicListContainer.appendChild(musicItem);
            });
        }

        // 根据分类过滤音乐
        function filterMusic(category) {
            fetch(`/api/get_music_list/?category=${category}`)
                .then(response => response.json())
                .then(data => {
                    displayMusicList(data);
                })
                .catch(error => {
                    console.error('Error fetching filtered music data:', error);
                });
        }

        // 页面加载时获取全部音乐数据
        document.addEventListener('DOMContentLoaded', function () {
            getMusicData();
        });
    </script>
</body>

</html>
