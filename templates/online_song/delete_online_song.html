{% extends 'admin_front_page/base.html' %}

{% block content %}
  <div class="container">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <div class="card">
          <div class="card-header">
            <h1 class="text-center">Confirm Delete</h1>
          </div>
          <div class="card-body">
            <p>Are you sure you want to delete "{{ song.song_title }}"?</p>
            <form method="post">
              {% csrf_token %}
              <div class="text-center">
                <button type="submit" class="btn btn-danger">Confirm</button>
                <a href="{% url 'admin_online_song_list' %}" class="btn btn-secondary">Cancel</a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
