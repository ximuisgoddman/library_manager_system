<!DOCTYPE html>
<html>
<head>
    <title>我的图书馆</title>
    {% load static %}
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{% static 'css/Particle.css' %}">
    <!-- 加载 Bootstrap CSS -->
    <link href="https://cdn.bootcss.com/twitter-bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="{% static 'js/Particles.js' %}"></script>
        <style>
        #particles-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 2;
            pointer-events: none;
        }

        #particles-js {
            width: 100%;
            height: 100%;
            position: fixed;
            z-index: 1;
            background-color: black;
        }
    </style>
</head>

<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
        <a class="navbar-brand" href="#">Welcom {{ user.name }}!</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'home' %}">首页</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'user_online_book_list' %}">OnlineBooks</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'book_front_page' %}">OfflineBooks</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'online_song_list' %}">Music</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'relax_moment' %}">Game</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'article:article_list' %}">blog</a>
                </li>
            </ul>
            <ul class="navbar-nav">
                {% if user.is_authenticated %}
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'user_book_shelf_list' user.id %}">我的书架</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'user_borrow_record' user.id %}">我的借阅</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'my_favorite_music_list' %}">我喜欢</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'logout' %}">登出</a>
                </li>
                {% else %}
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'login' %}">登录</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'register' %}">注册</a>
                </li>
                {% endif %}
            </ul>
        </div>
    </div>
</nav>
<div id="particles-overlay"></div>
<div id="particles-js"></div>
<div class="container my-4" style="position: relative; z-index: 1;background-color: white;">
    {% block content %}
    {% endblock %}
</div>

<!-- 加载 jQuery 库 -->
<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
<!-- 加载 Bootstrap JavaScript 库 -->
<script src="https://cdn.bootcss.com/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
