{% extends 'user_front_page/base.html' %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <div class="card">
                <div class="card-header">
                    <h1 class="text-center">{{ book.book_name }}</h1>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-4">
                            <img src="{{ book.book_image.url }}" width="200">
                        </div>
                        <div class="col-md-8">
                            <p><strong>作者：</strong>{{ book.author }}</p>
                            <p><strong>出版社：</strong>{{ book.publisher }}</p>
                            <p><strong>出版时间：</strong>{{ book.publish_time }}</p>
                            <p><strong>分类：</strong>{{ book.book_classification }}</p>
                            <p><strong>简介：</strong>{{ book.book_Introduction }}</p>
                        </div>
                    </div>
                    <div class="row mt-4">
                        <div class="col-md-12 text-right">
                            <a href="{% url 'book_front_page' %}" class="btn btn-secondary">返回列表</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
