{% extends 'user_front_page/base.html' %}

{% block content %}
<div class="container">
    <h1 class="my-4">My Book Shelf List</h1>
<!--    <a href="{% url 'user_online_book_list' %}" class="btn btn-secondary mb-4">Back to Book_List</a>-->
    <table class="table table-hover table-striped">
        <thead>
        <tr>

            <th scope="col">图书封面</th>
            <th scope="col">图书名称</th>
            <th scope="col">出版社</th>
            <th scope="col">作者</th>
            <th scope="col">操作</th>
        </tr>
        </thead>
        <tbody>
        {% for bookshelf in bookshelfs %}
        <tr>
            <td><img src="{{ bookshelf.book_image.url }}" width="100"></td>
            <td>{{ bookshelf.book_name }}</td>
            <td>{{ bookshelf.book_publisher }}</td>
            <td>{{ bookshelf.book_author }}</td>
            <td>
                <a href="{% url 'read_online_book' bookshelf.book_id %}" class="btn btn-success btn-sm me-2 btn-fixed-size">Read</a>
                <a href="{% url 'delete_book_shelf' bookshelf.book_id %}" class="btn btn-success btn-sm me-2 btn-fixed-size">Del from BookShelf</a>
            </td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
